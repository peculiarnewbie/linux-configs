# Set your personal hyprland configuration here
# for sample file, please refer https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2

# Workspaces

workspace=1,  monitor=eDP-1, default=true
workspace=2,  monitor:HDMI-A-1
workspace=3,  monitor:HDMI-A-1
workspace=4,  monitor:HDMI-A-1
workspace=5,  monitor:HDMI-A-1
workspace=6,  monitor:HDMI-A-1
workspace=7,  monitor:HDMI-A-1


# Apps

# exec-once=microsoft-edge-dev --enable-features=UseOzonePlatform --ozone-platform=wayland
# exec-once=obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
# exec-once=discord --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once=microsoft-edge-dev 
exec-once=obsidian 
exec-once=vesktop
exec-once=hyper
exec-once=syncthing

# Commands
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Input
input {
  
    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    kb_options =  altwin:swap_ralt_rwin 
}

misc {
	force_default_wallpaper=0
}

